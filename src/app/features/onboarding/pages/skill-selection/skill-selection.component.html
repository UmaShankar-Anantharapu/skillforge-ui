<div class="skill-selection-container">
  <h3>Add Your Technical Skills</h3>
  <p class="description">Enter your technical skills to help us personalize your learning path</p>
  
  <div class="skill-input-container">
    <mat-form-field class="skill-input" appearance="outline">
      <mat-label>Add a skill</mat-label>
      <input type="text"
             placeholder="Start typing..."
             matInput
             [formControl]="skillCtrl"
             [matAutocomplete]="auto"
             #skillInput>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="add($event)">
        <mat-option *ngFor="let skill of filteredSkills | async" [value]="skill">
          {{skill}}
        </mat-option>
      </mat-autocomplete>
      <button *ngIf="skillInput.value" matSuffix mat-icon-button aria-label="Add" 
              (click)="addCustomSkill(skillInput)">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="selected-skills" *ngIf="selectedSkills.length > 0">
    <h4>Your Skills:</h4>
    <mat-chip-listbox>
      <mat-chip *ngFor="let skill of selectedSkills" (removed)="remove(skill)">
        {{skill}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-listbox>
  </div>

  <div class="empty-state" *ngIf="selectedSkills.length === 0">
    <mat-icon>psychology</mat-icon>
    <p>No skills added yet. Start typing to add your technical skills.</p>
  </div>

  <div class="skill-suggestions" *ngIf="selectedSkills.length === 0">
    <h4>Popular Skills:</h4>
    <div class="suggestion-chips">
      <button mat-stroked-button *ngFor="let skill of allSkills.slice(0, 10)" 
              (click)="selectedSkills.push(skill); skillsSelected.emit(selectedSkills)">
        {{skill}}
      </button>
    </div>
  </div>
</div>
