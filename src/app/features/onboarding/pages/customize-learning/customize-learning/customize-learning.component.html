<div class="onboarding-step">
  <h2>Customize Your Learning Profile</h2>
  <form [formGroup]="customizeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input id="fullName" type="text" formControlName="fullName" required>
      <div *ngIf="customizeForm.get('fullName')?.invalid && customizeForm.get('fullName')?.touched" class="error-message">
        Full Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
      <div *ngIf="customizeForm.get('email')?.invalid && customizeForm.get('email')?.touched" class="error-message">
        Valid Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input id="dateOfBirth" type="date" formControlName="dateOfBirth" required>
      <div *ngIf="customizeForm.get('dateOfBirth')?.invalid && customizeForm.get('dateOfBirth')?.touched" class="error-message">
        Date of Birth is required.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="customizeForm.get('gender')?.invalid && customizeForm.get('gender')?.touched" class="error-message">
        Gender is required.
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input id="country" type="text" formControlName="country" required>
      <div *ngIf="customizeForm.get('country')?.invalid && customizeForm.get('country')?.touched" class="error-message">
        Country is required.
      </div>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input id="city" type="text" formControlName="city" required>
      <div *ngIf="customizeForm.get('city')?.invalid && customizeForm.get('city')?.touched" class="error-message">
        City is required.
      </div>
    </div>

    <div class="form-group">
      <label for="occupation">Occupation (Optional):</label>
      <input id="occupation" type="text" formControlName="occupation">
    </div>

    <div class="form-group">
      <label for="company">Company (Optional):</label>
      <input id="company" type="text" formControlName="company">
    </div>

    <button type="submit" [disabled]="customizeForm.invalid">Finish</button>
  </form>
</div>
