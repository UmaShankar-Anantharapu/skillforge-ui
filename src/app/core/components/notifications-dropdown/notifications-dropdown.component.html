<div class="notifications-dropdown" *ngIf="isOpen" (click)="$event.stopPropagation()">
  <div class="dropdown-header">
    <h3 class="dropdown-title">Notifications</h3>
    <button 
      class="clear-all-btn" 
      *ngIf="notifications.length > 0" 
      (click)="dismissAll()"
      aria-label="Clear all notifications">
      Clear All
    </button>
  </div>
  
  <div class="notifications-list" *ngIf="notifications.length > 0; else emptyState">
    <div 
      class="notification-item" 
      *ngFor="let notification of notifications"
      [class]="'notification-' + notification.type">
      
      <div class="notification-icon">
        <svg *ngIf="notification.type === 'info'" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 16v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <svg *ngIf="notification.type === 'warning'" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <svg *ngIf="notification.type === 'error'" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <svg *ngIf="notification.type === 'success'" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="notification-content">
        <p class="notification-message">{{ notification.message }}</p>
        
        <div class="notification-actions" *ngIf="notification.actions">
          <button 
            class="action-btn primary" 
            *ngIf="notification.actions.primary"
            (click)="handlePrimaryAction(notification)">
            {{ notification.actions.primary.label }}
          </button>
          
          <button 
            class="action-btn secondary" 
            *ngIf="notification.actions.secondary"
            (click)="handleSecondaryAction(notification)">
            {{ notification.actions.secondary.label }}
          </button>
        </div>
      </div>
      
      <button 
        class="dismiss-btn" 
        *ngIf="notification.dismissible"
        (click)="dismiss(notification)"
        aria-label="Dismiss notification">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>
  
  <ng-template #emptyState>
    <div class="empty-state">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <p class="empty-message">No notifications</p>
      <p class="empty-description">You're all caught up!</p>
    </div>
  </ng-template>
</div>
