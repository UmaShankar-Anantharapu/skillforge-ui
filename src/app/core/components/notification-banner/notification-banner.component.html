<div class="notification-container">
  <div class="notification-banner" *ngFor="let n of notifications" [ngClass]="n.type">
    <div class="notification-content">
      <span class="notification-message">{{ n.message }}</span>
      <div class="notification-actions" *ngIf="n.actions">
        <button class="btn-primary" *ngIf="n.actions.primary" (click)="handlePrimaryAction(n)">{{ n.actions.primary.label }}</button>
        <button class="btn-secondary" *ngIf="n.actions.secondary" (click)="handleSecondaryAction(n)">{{ n.actions.secondary.label }}</button>
      </div>
    </div>
    <button class="dismiss-button" *ngIf="n.dismissible" (click)="dismiss(n)" aria-label="Dismiss">&times;</button>
  </div>
</div>
