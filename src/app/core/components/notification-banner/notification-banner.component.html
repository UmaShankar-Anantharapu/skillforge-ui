<div class="notification-container" *ngIf="notifications.length > 0">
  <div *ngFor="let notification of notifications" 
       class="notification-banner" 
       [ngClass]="notification.type">
    <div class="notification-content">
      <span class="notification-message">{{ notification.message }}</span>
      <div class="notification-actions">
        <button *ngIf="notification.actions?.primary" 
                class="btn-primary" 
                (click)="handlePrimaryAction(notification)">
          {{ notification.actions.primary.label }}
        </button>
        <button *ngIf="notification.actions?.secondary" 
                class="btn-secondary" 
                (click)="handleSecondaryAction(notification)">
          {{ notification.actions.secondary.label }}
        </button>
      </div>
    </div>
    <button *ngIf="notification.dismissible" 
            class="dismiss-button" 
            (click)="dismiss(notification)" 
            aria-label="Dismiss notification">
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
