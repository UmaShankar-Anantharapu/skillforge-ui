<header class="header">
  <div class="header-container">
    <!-- Logo and Brand -->
    <div class="header-brand">
      <a routerLink="/dashboard" class="brand-link">
        <div class="brand-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="9" cy="9" r="2" stroke="currentColor" stroke-width="2"/>
            <path d="M21 15.5c-3.09-3.09-8.91-3.09-12 0" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span class="brand-text">SkillForge</span>
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="header-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <span class="nav-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/my-learning" routerLinkActive="active" class="nav-link">
            <span class="nav-text">My Learning</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/skills" routerLinkActive="active" class="nav-link">
            <span class="nav-text">Skills</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/challenges" routerLinkActive="active" class="nav-link">
            <span class="nav-text">Challenges</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/resume" routerLinkActive="active" class="nav-link">
            <span class="nav-text">Resume</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- Notification Bell -->
      <div class="notification-container">
        <button 
          class="notification-btn"
          (click)="toggleNotifications()"
          [class.active]="isNotificationsOpen"
          aria-label="Notifications">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="notification-dot" *ngIf="hasUnreadNotifications"></span>
        </button>
        
        <app-notifications-dropdown 
          [isOpen]="isNotificationsOpen"
          (close)="closeNotifications()">
        </app-notifications-dropdown>
      </div>

      <!-- Theme Toggle -->
      <div class="theme-toggle-container">
        <button 
          class="theme-toggle-btn"
          (click)="toggleTheme()"
          [attr.aria-label]="currentTheme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
          <!-- Light Mode Icon -->
          <svg *ngIf="currentTheme === 'dark'" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v2m0 16v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m16 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
          </svg>
          <!-- Dark Mode Icon -->
          <svg *ngIf="currentTheme === 'light'" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- User Menu -->
      <div class="user-menu" *ngIf="isAuthenticated">
        <button class="action-btn user-btn" (click)="toggleUserMenu()" aria-label="User menu">
          <div class="user-avatar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span *ngIf="hasNotifications" class="notification-dot"></span>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" *ngIf="isUserMenuOpen">
          <div class="dropdown-header">
            <div class="user-info">
              <div class="user-name">{{ currentUser?.name || 'User' }}</div>
              <div class="user-email">{{ currentUser?.email || 'user@example.com' }}</div>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <ul class="dropdown-list">
            <li>
              <a href="#" class="dropdown-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Settings</span>
              </a>
            </li>
          </ul>
          <div class="dropdown-divider"></div>
          <button class="dropdown-link sign-out" (click)="signOut()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
