<header *ngIf="shouldShowHeader()" style="position:sticky;top:0;background:var(--sf-surface);border-bottom:1px solid rgba(255,255,255,0.08);">
  <app-navbar></app-navbar>
</header>
<app-notification-banner></app-notification-banner>
<main>
  <router-outlet />
</main>

<!-- Onboarding Overlay -->
<div class="onboarding-overlay" *ngIf="overlayOpen" [@overlayFadeScale]>
  <div class="onboarding-modal" role="dialog" aria-modal="true" aria-labelledby="onboardingTitle">
    <div class="onboarding-modal__header">
      <h2 id="onboardingTitle" class="gradient-text" style="margin:0; font-size: 1rem;">Complete your onboarding</h2>
      <button class="onboarding-modal__close" (click)="closeOnboardingOverlay()" aria-label="Close onboarding">&times;</button>
    </div>
    <div class="onboarding-modal__body">
      <router-outlet name="overlay"></router-outlet>
    </div>
  </div>
</div>

<div class="sf-container" *ngIf="toasts.length" style="position:fixed;right:16px;bottom:16px;z-index:50;max-width:360px;">
  <div *ngFor="let t of toasts" class="sf-card" [style.borderColor]="t.kind==='error'?'#ef4444':t.kind==='success'?'#00e5a8':'#4b587a'" style="margin-top:8px;">
    {{ t.text }}
  </div>
</div>
